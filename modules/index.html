<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Modules</title>
</head>
<body>

    <button onclick="module.hello()">Click me!</button>

    <script>
        const module = {}
    </script>

    <script type="module">
        import {hello} from './index.js'

        module.hello = hello
    </script>
</body>
</html>
